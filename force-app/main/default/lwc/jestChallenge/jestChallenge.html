<template>
    <lightning-card title="Create Contact Record">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                Enter name of contact
            </h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="First Name:" name="fName" onchange={fNameChange} required></lightning-input>
                <lightning-input type="text" label="Last Name:" name="lName" onchange={lNameChange} required></lightning-input>
                <lightning-input type="text" label="Account Name:" name="aName" value="GenePoint" readonly></lightning-input>
            </div>
            <lightning-button variant="brand" label="Create" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
